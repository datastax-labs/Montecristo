 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext.kotlin_version = '1.4.21'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.netflix.nebula:gradle-ospackage-plugin:6.2.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
    id 'application'
    id "org.jetbrains.kotlin.jvm" version "$kotlin_version"
    id "org.jetbrains.kotlin.kapt" version "$kotlin_version"
}
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
application {
    mainClassName = "com.datastax.oldcstatsconverter.ConvertKt"
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.github.andrewoma.kwery:core:0.17'
    implementation 'org.xerial:sqlite-jdbc:3.27.2.1'
    implementation 'org.slf4j:slf4j-api:1.7.22'
    implementation 'ch.qos.logback:logback-classic:1.1.8'
    implementation 'ch.qos.logback:logback-core:1.1.8'
    implementation 'org.apache.commons:commons-csv:1.6'
    implementation 'org.yaml:snakeyaml:1.17'
    implementation 'com.beust:jcommander:1.72'
    implementation 'com.github.spullara.mustache.java:compiler:0.9.5'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    implementation 'org.apache.cassandra:cassandra-all:3.11.13'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'org.apache.lucene:lucene-core:7.2.1'
    implementation 'org.apache.lucene:lucene-queryparser:7.5.0'
    implementation 'com.beust:klaxon:5.4'
    testImplementation 'junit:junit:4.4'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.3.10'
    testImplementation 'org.assertj:assertj-core:3.9.1'
    testImplementation 'io.mockk:mockk:1.9'

}

group = 'com.datastax'
version = '1.0.0'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
assert JavaVersion.current().isJava8(): "Java 8 is required"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xallow-result-return-type"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xallow-result-return-type"]
}
kapt {
    // Correct issue when a module named 'system' exists in project.
    // Still broken as of Kotlin 1.4.21.
    // https://kotlinlang.org/docs/reference/kapt.html#non-existent-type-correction
    correctErrorTypes = true
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
