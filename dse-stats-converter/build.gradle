/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext.kotlin_version = '1.4.21'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.netflix.nebula:gradle-ospackage-plugin:6.2.1"
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}
plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
    id 'application'
    id "org.jetbrains.kotlin.jvm" version "$kotlin_version"
    id "org.jetbrains.kotlin.kapt" version "$kotlin_version"
}
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}
application {
    mainClassName = "com.datastax.dsestatsconverter.ConvertKt"
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'org.slf4j:slf4j-api:1.7.22'
    implementation 'ch.qos.logback:logback-classic:1.1.8'
    implementation 'ch.qos.logback:logback-core:1.1.8'
    implementation 'commons-io:commons-io:2.6'
    // These are just to get the DSE SSTableMetadata command working
    implementation (files('libs/dse-db-all-6.8.17.jar'))
    implementation (files('libs/dse-commons-6.8.17.jar'))
    implementation (files('libs/durian-3.4.0.jar'))
    implementation (files('libs/jctools-core-2.1.2.jar'))
    implementation (files('libs/rxjava-2.2.7.jar'))
    implementation (files('libs/netty-all-4.1.25.7.dse.jar'))
    implementation (files('libs/agrona-0.9.26.jar'))
    implementation 'joda-time:joda-time:2.9.3'
    implementation "commons-cli:commons-cli:1.3.1"
    implementation 'com.google.guava:guava:19.0'
    implementation 'com.clearspring.analytics:stream:2.7.0'
    implementation 'com.github.ben-manes.caffeine:caffeine:2.6.2'
    implementation 'com.github.jbellis:jamm:0.3.3'
    implementation 'com.datastax.oss:java-driver-core:4.2.0'
    // end of DSE SSTableMetadata dependencies
    implementation 'org.apache.cassandra:cassandra-all:3.11.11'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    testImplementation 'junit:junit:4.4'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.3.10'
    testImplementation 'org.assertj:assertj-core:3.9.1'
    testImplementation 'io.mockk:mockk:1.9'
}

group = 'com.datastax'
version = '0.1'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
assert JavaVersion.current().isJava8(): "Java 8 is required"

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xallow-result-return-type"]
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.freeCompilerArgs = ["-Xallow-result-return-type"]
}
kapt {
    // Correct issue when a module named 'system' exists in project.
    // Still broken as of Kotlin 1.4.21.
    // https://kotlinlang.org/docs/reference/kapt.html#non-existent-type-correction
    correctErrorTypes = true
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
